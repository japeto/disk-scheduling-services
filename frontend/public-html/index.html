<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disk Scheduling Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Disk Scheduling Simulator</h1>

    <!-- Formulario completo -->
    <form id="diskSchedulerForm">
      <!-- TÃ­tulo -->
      <div class="section">
        <h3>Select Input File from Server</h3>
        <label for="serverFile">Available Files:</label>
        <select id="serverFile"></select>
        <button type="button" class="btn" onclick="loadServerFile()">Load File Data (Click to refresh) </button>
      </div>

      <div class="section">
        <h3>Upload a Local File</h3>
        <label for="localFile">Select Local File:</label>
        <input type="file" id="localFile" accept=".txt">
        <button type="button" class="btn" onclick="loadLocalFile()">Load Local File (Click to refresh)</button>
      </div>

      <div class="section">
        <h3>Manual Input</h3>
        <label for="algorithm">Algorithm:</label>
        <select id="algorithm" required>
          <option value="1">FIFO (FCFS)</option>
          <option value="2">SSTF</option>
          <option value="3">SCAN</option>
          <option value="4">CSCAN</option>
          <option value="5">LOOK</option>
          <option value="6">CLOOK</option>
        </select>

        <label for="tracks">Tracks:</label>
        <input type="number" id="tracks" required placeholder="e.g., 200">

        <label for="iorequest">Number of I/O Requests:</label>
        <input type="number" id="iorequest" required placeholder="e.g., 9">

        <label for="arm">Initial Position (arm):</label>
        <input type="number" id="arm" required placeholder="e.g., 96">

        <label for="requests">Requests (comma-separated):</label>
        <input type="text" id="requests" required placeholder="e.g., 125,17,23,67,90,128,189,115,97">

        <button type="button" class="btn btn-submit" onclick="sendRequest()">Submit</button>
      </div>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
