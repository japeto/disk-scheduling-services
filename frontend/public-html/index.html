<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disk Scheduling Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label, select, input {
      display: block;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #fafbfd;
      border-radius: 2pt;
      background-color: #f5f5f5;
      height: 50vh;
    }
  </style>
</head>
<body>

  <h1>Disk Scheduling Simulator</h1>
  <form id="schedForm">
    <label for="algorithm">Algorithm:</label>
    <select id="algorithm" required>
      <option value="1">FIFO (FCFS)</option>
      <option value="2">SSTF</option>
      <option value="3">SCAN</option>
      <option value="4">CSCAN</option>
      <option value="5">LOOK</option>
      <option value="6">CLOOK</option>
    </select>

    <label for="tracks">Tracks:</label>
    <input type="number" id="tracks" required placeholder="e.g., 200" />

    <label for="arm">Initial Position (arm):</label>
    <input type="number" id="arm" required placeholder="e.g., 96" />

    <label for="requests">Requests (comma-separated):</label>
    <input type="text" id="requests" required placeholder="e.g., 125,17,23,67,90,128,189,115,97" />

    <button type="button" onclick="sendRequest()">Submit</button>
    <button type="button" onclick="loadJSON()">Cargar JSON</button>
  </form>

  <div id="result"></div>

  <script>
    async function sendRequest() {
      const algorithm = parseInt(document.getElementById('algorithm').value);
      const tracks = parseInt(document.getElementById('tracks').value);
      const arm = parseInt(document.getElementById('arm').value);
      const requests = document.getElementById('requests').value
        .split(',')
        .map(Number)
        .filter(n => !isNaN(n));

      const payload = {
        algorithm: algorithm,
        tracks: tracks,
        arm: arm,
        requests: requests
      };

      try {
        const response = await fetch('http://127.0.0.1:8000/sched', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          const { result } = await response.json();
          console.log("result ", result);
          document.getElementById('result').innerHTML = `
            <p><b>Sequence:</b> ${result.sequence.join(", ")}<br/>
              <b>Distance:</b> ${result.distance}<br/>
              <b>Average:</b> ${result.average}</p>
          `;
        } else {
          document.getElementById('result').innerHTML = `<p>Error: ${response.statusText}</p>`;
        }
      } catch (error) {
        document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
      }
    }
    function loadJSON() {
      // Crear un input de tipo file para que el usuario seleccione un archivo JSON
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';

      // Evento para leer el archivo
      input.addEventListener('change', function(event) {
        const file = event.target.files[0];
        
        if (file) {
          const reader = new FileReader();
          
          reader.onload = function(e) {
            const contents = e.target.result;
            try {
              const jsonData = JSON.parse(contents);
              fillForm(jsonData);
            } catch (error) {
              alert('Error al leer el archivo JSON');
            }
          };
          
          reader.readAsText(file);
        }
      });

      // Abrir el cuadro de diálogo para seleccionar un archivo
      input.click();
    }

    // Función para llenar el formulario con los datos del archivo JSON
    function fillForm(data) {
      // Asignar los valores leídos del archivo JSON a los campos del formulario
      document.getElementById('algorithm').value = data.algorithm || '';
      document.getElementById('tracks').value = data.tracks || '';
      document.getElementById('arm').value = data.arm || '';
      document.getElementById('requests').value = data.requests ? data.requests.join(',') : '';
    }
  </script>

</body>
</html>
